<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style//style.css" />
  <link rel="stylesheet" href="style//animation.css" />
  <script src="modules//jquery-3.4.1.min.js"></script>
  <script src="script//main.js"></script>
  <script src="script//controller.js"></script>
  <script src="script//view.js"></script>
  <script src="script//model.js"></script>
  <script src="script//api-gateway.js"></script>
  <script src="script//base-view.js"></script>
  <script src="script//result-parser.js"></script>
  <script src="script//result-map.js"></script>
  <script src="script//node-view.js"></script>
  <script src="script//node.js"></script>
  <title>Root Search</title>
</head>

<body class="dynamic-view search-mode">
  <header class="dynamic-view search-mode">
    <div id="title" class="dynamic-view search-mode">ROOT SEARCH</div>
    <div id="sub-title-container" class="dynamic-view search-mode">
      <div id="sub-title" class="dynamic-view animation-shadow">ROOT SEARCH</div>
    </div>
  </header>

  <div id="search-context" class="dynamic-view search-mode">
    <div id="search-container">
      <input type="text" id="search-bar" class="interaction-view" placeholder="Do Search!" />
    </div>
  </div>

  <div id="root-context" class="dynamic-view search-mode">
    <div class="node-container root default">
      <span class="effect-halo effect-halo-runnig"></span>
      <span class="effect-halo effect-halo-runnig"></span>
      <span class="node-core interaction-view">
        <img class="core-image animation-dom" src="./style/resources/images/coffee-bean.png" alt="" />
      </span>
    </div>
    <div id="result-container" class="dynamic-view search-mode">
      <div id="result-body" class="dynamic-view search-mode interaction-view">
        <img id="result-background" src="./style/resources/images/root.png" alt="">
        <div id="node-layer"></div>
        <div id="modal-layer"></div>
      </div>

    </div>
  </div>

  <div id="overlay" class="overlay">
    <div id="text-box" class="animation-dom">
      <img src="./style/resources/images/icon.png" id="text-icon" alt="" />
      <img src="./style/resources/icons/cross.png" id="close-icon" alt="" />
      <div id="title">카카오톡 메시지를 붙여넣으세요</div>
      <textarea id="text-input"> </textarea>
      <div id="button" class="animation-dom">GO!</div>
    </div>

    <div id="item-box"></div>
  </div>
  <footer>

  </footer>
</body>

</html>
